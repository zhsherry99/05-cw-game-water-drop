<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
            <button id="stop-btn">Stop Game</button>
        </div>
        
        <div id="game-container">
            <div id="bucket" tabindex="0" aria-label="Bucket"></div>
        </div>
        <div id="end-screen" class="hidden" role="dialog" aria-modal="true">
            <div class="end-content">
                <h2 id="end-title">Game Over</h2>
                <p id="end-message"></p>
                <div class="end-actions">
                    <button id="play-again-btn">Play Again</button>
                    <button id="close-end-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
