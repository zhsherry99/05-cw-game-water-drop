<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <h1 class="game-title">Water Drop</h1>
        <p class="game-tagline">Catch the good drops, avoid the bad ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time">30</span>s</div>
            <button id="start-btn">Start Game</button>
            <button id="stop-btn">Restart</button>
        </div>

        <div class="score-panel">
  <!-- ...existing score elements ... -->
          <label for="difficulty-select"  class="sr-only">Difficulty</label>
          <select id="difficulty-select" aria-label="Difficulty">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div id="game-container">
            <div id="bucket" tabindex="0" aria-label="Bucket"></div>
        </div>
        <!-- Centered end-modal + confetti canvas -->
        <div id="end-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="end-modal-title">
            <div class="modal-content">
                <h2 id="end-modal-title">Game Over</h2>
                <p id="end-modal-message"></p>
                <button id="modal-play-again">Play Again</button>
            </div>
        </div>
        <canvas id="confetti-canvas" class="hidden"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
