<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="site-header">
            <img src="img/cw_logo-horizontal.png" alt="charity: water" class="site-logo">
            <h1 class="game-title">Jerry Can Water Drop</h1>
        </header>
        <p class="game-tagline">Catch clean water for the village! Choose difficulty level to start</p>
                <div class="score-panel">
                                            <div class="left">
                                                    <div class="score">Score: <span id="score">0</span></div>
                                                    <div class="timer">Time: <span id="time">30</span>s</div>
                                            </div>
                                            <div class="controls">
                                                    <label for="difficulty-select"  class="sr-only">Difficulty</label>
                                                    <select id="difficulty-select" aria-label="Difficulty" aria-required="true">
                                                        <option value="" selected disabled>Choose difficulty</option>
                                                        <option value="easy">Easy</option>
                                                        <option value="normal">Normal</option>
                                                        <option value="hard">Hard</option>
                                                    </select>
                                                    <button id="start-btn" class="play-btn" aria-label="Start Game">
                                                        <span class="sr-only">Start Game</span>
                                                    </button>
                                                    <button id="stop-btn" class="refresh-btn" aria-label="Restart">
                                                        <span class="sr-only">Restart</span>
                                                        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M21 12a9 9 0 10-3.16 6.36" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                                            <path d="M21 3v6h-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        </svg>
                                                    </button>
                                            </div>
                </div>

        <div id="game-container">
            <div id="bucket" tabindex="0" aria-label="Bucket"></div>
        </div>
        <!-- Centered end-modal + confetti canvas -->
        <div id="end-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="end-modal-title">
            <div class="modal-content">
                <h2 id="end-modal-title">Jerry Can Water Drop</h2>
                <p id="end-modal-message"></p>
                <button id="modal-play-again">Play Again</button>
            </div>
        </div>
        <!-- Confetti canvas used for end-of-game celebration; positioned above everything -->
        <canvas id="confetti-canvas" class="hidden" aria-hidden="true"></canvas>
    </div>
    
    <script src="script.js"></script>
    
    <footer class="site-footer">
        <nav aria-label="Charity links">
            <ul class="footer-links">
              <p>Donate to charity: water!</p>
                <li><a class="footer-btn" href="https://www.charitywater.org/" target="_blank" rel="noopener noreferrer">charity: water</a></li>
                <li><a class="footer-btn" href="https://www.charitywater.org/donate/the-spring" target="_blank" rel="noopener noreferrer">The Spring</a></li>
                <li><a class="footer-btn" href="https://www.charitywater.org/donate/water-project-sponsorship" target="_blank" rel="noopener noreferrer">Project Sponsorship</a></li>
                <li><a class="footer-btn" href="https://www.charitywater.org/fundraise#start-fundraiser" target="_blank" rel="noopener noreferrer">Start a Fundraiser</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
